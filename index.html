<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="container">
      <div class="main-img">
        <img src="images/image-equilibrium.jpg" alt="" class="card-img">
        <img src="images/icon-view.svg" alt="" class="eye">
      </div>
      <div class="card-text">
        <h1>Equilibrium #3429</h1>
        <p class="card-info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-items">
          <div class="etherum">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="etherum-text"> 0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            <p class="time-text">3 days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="card-author">
        <img src="images/image-avatar.png" alt="" class="author-img">
        <p class="author">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>
</html>
